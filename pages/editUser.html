  <body>

    <section class="title-section">

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="../index.html">Booker Dewit</a>
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Available books</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
              Admin actions
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="editBook.html">Change book details</a>
              <a class="dropdown-item" href="checkBook.html">Specific book</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="allUsers.html">All users</a>
              <a class="dropdown-item" href="editUser.html">Edit user</a>
              <a class="dropdown-item" href="checkUser.html">Check user</a>
            </div>
          </li>
        </ul>

        <form class="form-inline">

          <button type="button" class="btn btn-block btn-dark" data-toggle="modal" data-target="#modalLogin">Log in</button>
          <!-- MODAL LOG IN-->

          <div class="container">
            <div class="col-lg-12">

              <div class="modal fade" id="modalLogin">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <div class="modal-header">
                      <h1>Log in</h1>
                    </div>

                    <div class="modal-body">
                    Email &nbsp;
                    <input type="email" class="form-control" style="margin-left: 28px;">
                    <br>
                    Password &nbsp;
                    <input type="password" class="form-control">
                    </div>

                    <div class="modal-footer">
                      <button type="button" name="button" class="btn btn-warning" data-dismiss="modal" >Continue</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>

          <button type="button" class="btn btn-block btn-dark" data-toggle="modal" data-target="#modalRegister">Register</button>

          <!-- MODAL REGISTER -->
          <div class="container">
            <div class="col-lg-12">

              <div class="modal fade" id="modalRegister">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <div class="modal-header">
                      <h1>Register</h1>
                    </div>

                    <div class="modal-body">
                      Name &nbsp;
                      <input type="input" class="form-control" style="margin-left: 28px;">
                      <br>
                      Email &nbsp;
                      <input type="email" class="form-control" style="margin-left: 28px;">
                      <br>
                      Password &nbsp;
                      <input type="password" class="form-control">
                    </div>

                    <div class="modal-footer">
                      <button type="button" name="button" class="btn btn-warning" data-dismiss="modal" >Continue</button>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>

        </form>

      </div>
    </nav>

  <div class="description-container">
    <img class="book-cover-readMore" src="../images/userM.png" alt="">
    <div class="book-info">

        Username
        <input type="text" class="form-control" id="UsernameInput" placeholder="Username" required>
        Password
        <input type="password" class="form-control" id="PasswordInput" placeholder="Password" required>
        Email
        <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
        Name
        <input type="text" class="form-control" id="NameInput" placeholder="Name" required>                   
        Last Name
        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" required>
        Address
        <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
        Date of Birth
        <input type="date" class="form-control" id="dateOfBirthInput" required>
        Phone number
        <input type="text" class="form-control" id="phoneNumberInput" placeholder="Phone number" required>
        
        <button onclick="validateUserInput()" class="link-button" innerHTML="">Potvrdi izmene</button>

      </form>
    </div>
  </div>

  <section class="footer-section">
    <div class="footer-container">
        <a href="https://github.com/Boris-Jancic" class="link-button">Boris Jančić SF-29/2019</a>
    </div>
  </section>
  
</body>
